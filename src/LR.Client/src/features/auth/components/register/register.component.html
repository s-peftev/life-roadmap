<div class="flex items-center gap-6">
    <div class="flex-1">
        <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off" class="flex flex-col gap-4">

          <div class="w-full h-14 mb-4">
            <app-text-input class="h-full"
              [formControl]="$any(registerForm.controls['userName'])"
              [label]="'Username'"
              [indicators]="validationIndicators['userName']"
            />
          </div>

          <div class="w-full h-14 mb-4">
            <app-text-input class="h-full"
              [formControl]="$any(registerForm.controls['password'])"
              [label]="'Password'"
              [type]="'password'"
              [indicators]="validationIndicators['password']"
            />
          </div>

          <div class="w-full h-14 mb-4">
            <app-text-input class="h-full"
              [formControl]="$any(registerForm.controls['confirmPassword'])"
              [label]="'Confirm Password'"
              [type]="'password'"
              [indicators]="validationIndicators['confirmPassword']"
            />
          </div>
      
          <div class="w-full h-14 mb-4">
            <app-text-input class="h-full"
              [formControl]="$any(registerForm.controls['firstName'])"
              [label]="'First Name'"
              [indicators]="validationIndicators['firstName']"
              [showIndicatorsIfNotEmpty]="true"
            />
          </div>

          <div class="w-full h-14 mb-4">
            <app-text-input class="h-full"
              [formControl]="$any(registerForm.controls['lastName'])"
              [label]="'Last Name'"
              [indicators]="validationIndicators['lastName']"
              [showIndicatorsIfNotEmpty]="true"
            />
          </div>

          <div class="w-full h-14 mb-4">
            <app-text-input class="h-full"
              [formControl]="$any(registerForm.controls['email'])"
              [label]="'Email'"
              [type]="'email'"
              [indicators]="validationIndicators['email']"
              [showIndicatorsIfNotEmpty]="true"
            /> 
          </div>

          <button 
            type="submit" 
            [disabled]="registerForm.invalid"
            class="bg-orange-600 text-white px-4 py-2 rounded-xl text-lg font-bold 
            hover:bg-orange-700 transition-colors disabled:opacity-50 
            cursor-pointer disabled:cursor-not-allowed"
          >
            Sign up
          </button>

          <button class="btn bg-white text-black border-[#e5e5e5]">
            <svg aria-label="Google logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <g>
                <path d="m0 0H512V512H0" fill="#fff"></path>
                <path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path>
                <path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path>
                <path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path>
                <path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55"></path>
              </g>
            </svg>
            Sign up with Google
          </button>

      </form>
    </div>
    <div class="flex-1">
      <img [src]="[registerImage]" alt="Register Illustration" class="w-full h-auto">
    </div>
</div>
