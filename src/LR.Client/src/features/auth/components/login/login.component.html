<div class="flex items-center gap-2">
  @if(authStore.isBusy()) {
  <app-busy />
  }
  <div class="flex-1">
    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" class="flex flex-col gap-4">

      <div class="w-full h-14 mb-4">
        <app-text-input class="h-full" 
          [formControl]="$any(loginForm.controls['userName'])" 
          [label]="'common.username' | translate"
          [indicators]="validationIndicators['userName']">
        </app-text-input>
      </div>


      <div class="w-full h-14 mb-4">
        <app-text-input class="h-full" 
          [formControl]="$any(loginForm.controls['password'])" 
          [label]="'common.password' | translate"
          [type]="'password'"
          [indicators]="validationIndicators['password']" />
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="bg-orange-600 text-white px-4 py-2 rounded-xl text-lg font-bold 
          hover:bg-orange-700 transition-colors disabled:opacity-50 
          cursor-pointer disabled:cursor-not-allowed">
        {{ 'common.log_in' | translate }}
      </button>

      <a [routerLink]="['/', ROUTES.FORGOT_PASSWORD]" class="text-orange-700">
        {{ 'common.forgot_password' | translate }}
      </a>

      @if(authStore.error()) {
      <div class="text-red-600 bg-red-100 border border-red-300 rounded-lg p-2 text-sm">
        {{ authStore.error()?.description }}
      </div>
      }
    </form>
  </div>
  <div class="flex-1">
    <img [src]="[loginImage]" alt="Login Illustration" class="w-full h-auto">
  </div>
</div>
