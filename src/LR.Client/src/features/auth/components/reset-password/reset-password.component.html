<div class="flex items-center gap-2">
    @if(authStore.isBusy()) {
        <div class="fixed inset-0 flex items-center justify-center bg-white/70 z-50">
            <app-busy />
        </div>
    }
    <div class="flex-1 max-w-lg mx-auto">
        <div class="mb-8 mt-4">
            <h2 class="text-3xl font-bold">{{ 'reset_password.about_reset' | translate }}</h2>
        </div>

        <div class="mb-8">
            <h3 class="text-lg">{{ 'reset_password.create_new_password' | translate }}</h3>
        </div>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="reset()" autocomplete="off"
            class="flex flex-col gap-4">
            
            <div class="w-full h-14 mb-4">
                <app-text-input class="h-full"
                    [formControl]="$any(resetPasswordForm.controls['password'])"
                    [label]="'common.password' | translate"
                    [type]="'password'"
                    [indicators]="validationIndicators['password']"
                />
            </div>
            
            <div class="w-full h-14 mb-4">
                <app-text-input class="h-full"
                    [formControl]="$any(resetPasswordForm.controls['confirmPassword'])"
                    [label]="'common.confirm_password' | translate"
                    [type]="'password'"
                    [indicators]="validationIndicators['confirmPassword']"
                />
            </div>
            
            <button type="submit" [disabled]="resetPasswordForm.invalid" class="bg-orange-600 text-white px-4 py-2 rounded-xl text-lg font-bold 
                hover:bg-orange-700 transition-colors disabled:opacity-50 
                cursor-pointer disabled:cursor-not-allowed">
                {{ 'reset_password.save_password' | translate }}
            </button>

        </form>

        <div class="mt-4">
            <a [routerLink]="['/', ROUTES.LOGIN]" class="text-orange-700">{{ 'common.back_to_login' | translate }}</a>
        </div>
        
        @if(authStore.error()) {
            <div class="text-red-600 bg-red-100 border border-red-300 rounded-lg p-2 text-sm">
                {{ authStore.error()?.description }}
            </div>
        }
    </div>
</div>
