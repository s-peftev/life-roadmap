@if(authStore.isBusy()){
    <app-busy />
}
<form [formGroup]="changePassForm" (ngSubmit)="changePassword()" autocomplete="off" class="flex flex-col gap-3">
    <div>
        <h2 class="text-lg font-bold p-2 mb-4 border-b-gray-200 border-b-2">
            Change password
        </h2>
    </div>

    <div class="flex flex-col gap-3 mt-4 max-w-lg">
        <div class="flex flex-row gap-2 justify-between items-center">
            <p class="text-sm font-bold text-neutral-500">
                Enter current password:
            </p>

            <div class="max-w-xs w-full h-8 mx-2">
                <app-text-input class="h-full"
                    [formControl]="$any(changePassForm.controls['currentPassword'])"
                    [label]="'Current password'"
                    [type]="'password'"
                    [indicators]="validationIndicators['currentPassword']"
                />
            </div>
        </div>

        <div class="flex flex-row gap-2 justify-between items-center mt-6">
            <p class="text-sm font-bold text-neutral-500">
                Enter new password:
            </p>

            <div class="max-w-xs w-full h-8 mx-2">
                <app-text-input class="h-full"
                    [formControl]="$any(changePassForm.controls['newPassword'])"
                    [label]="'New password'"
                    [type]="'password'"
                    [indicators]="validationIndicators['newPassword']"
                />
            </div>
        </div>

        <div class="flex flex-row gap-2 justify-between items-center mt-6">
            <p class="text-sm font-bold text-neutral-500">
                Confirm new password:
            </p>

            <div class="max-w-xs w-full h-8 mx-2">
                <app-text-input class="h-full"
                    [formControl]="$any(changePassForm.controls['confirmPassword'])"
                    [label]="'Confirm password'"
                    [type]="'password'"
                    [indicators]="validationIndicators['confirmPassword']"
                />
            </div>
        </div>

        <button type="submit"
            class="w-fit mt-3 px-4 py-1 rounded-md border-2 border-orange-500 flex items-center font-semibold text-orange-500 text-sm cursor-pointer 
            hover:text-orange-700 hover:border-orange-700 active:scale-95 transition duration-150 select-none">
                Change password
        </button>
    </div>

    @if(authStore.error()) {
        <div class="text-red-600 bg-red-100 border border-red-300 rounded-lg p-2 text-sm">
            {{ authStore.error()?.description }}
        </div>
    }
</form>
