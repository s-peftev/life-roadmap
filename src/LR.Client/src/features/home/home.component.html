<div class="flex items-center gap-6">
  <div class="flex-1">
    <h1 class="text-5xl font-bold mb-4">{{ 'home.slogan' | translate }}</h1>
    <p class="text-2xl text-gray-600 mt-10">
      {{ 'home.description' | translate }}
    </p>
    <a [routerLink]="[ROUTES.AUTH.REGISTER]"
        class="bg-orange-600 text-white px-4 py-2 rounded-xl flex items-center justify-center w-40 h-12 mt-10 font-bold text-lg
            hover:bg-orange-700 transition-colors">
        {{ 'home.start_now' | translate }}
    </a>
  </div>
  <div class="flex-1">
    <img [src]="[titleImage]" alt="Life Roadmap Illustration" class="w-full h-auto">
  </div>
</div>
