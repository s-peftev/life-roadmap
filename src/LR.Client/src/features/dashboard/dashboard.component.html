@if(authStore.isBusy()) {
  <app-busy />
}
<p>dashboard works!</p>

<div>
  <button (click)="authStore.testUsers()" class="bg-orange-600 text-white px-4 py-2 rounded-xl text-lg font-bold 
          hover:bg-orange-700 transition-colors disabled:opacity-50 
          cursor-pointer disabled:cursor-not-allowed">
    get users
  </button>
</div>


<div>
  @if (authStore.testUsersList() !== null) {
  <ng-container>
    <ul>
      @for (user of authStore.testUsersList(); track $index) {
      <li>
        <p>{{ $index }}</p>
        <p>{{ user.userName }}</p>
        <p>{{ user.email }}</p>
      </li>
      }
    </ul>
  </ng-container>
  }
</div>

<div>
  <p>Errors: </p>
  <p>{{authStore.error()}}</p>
</div>
